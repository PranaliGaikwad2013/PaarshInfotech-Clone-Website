<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="contactUs">
    <div class="title">
      <h2>Get in Touch</h2>
    </div>
    <div class="box">
      <div class="contact form">
        <h3>Send a Message</h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Pranali">
              </div>
              <div class="inputBox">
                <span>last Name</span>
                <input type="text" placeholder="Gaikwad">
              </div>
            </div>
            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="text" placeholder="pranali123@gmail.com">
              </div>
              <div class="inputBox">
                <span>Mobile</span>
                <input type="text" placeholder="+91 8920135799">
              </div>
            </div>
            <div class="row50">
              <div class="inputBox" style="width: 100%; height: 100%;">
                <span>Message</span>
                <textarea placeholder="write your Message here..."></textarea>
              </div>
            </div>
            <div class="row50">
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
            </div>
          </div>
        </form>
      </div>
      <!---info Box-->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>PaarshInfo, Nashik <br> INDIA </p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:paarshinfotech@gmail.com">paarshinfotech@gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+918909991234">+91 890 999 1234</a>
          </div>
          <!--social media icons-->
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
          </ul>
        </div>
      </div>
      <!--map-->
      <div class="contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d29994.387726468565!2d73.76731149680984!3d19.995984288958812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spaarsh%20infotech%20nashik!5e0!3m2!1sen!2sin!4v1688059054797!5m2!1sen!2sin"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>




















  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
